<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Banayein - Kunbi Milan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #764ba2;
            --secondary: #667eea;
            --light: #f8f9fa;
            --dark: #343a40;
        }
        
        body {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px 0;
        }
        
        .main-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header-section {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .progress-bar {
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            height: 8px;
            margin: 20px auto;
            max-width: 400px;
        }
        
        .progress-fill {
            background: white;
            height: 100%;
            border-radius: 10px;
            width: 33%;
            transition: width 0.3s ease;
        }
        
        .form-section {
            padding: 30px;
        }
        
        .form-step {
            display: none;
        }
        
        .form-step.active {
            display: block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
        }
        
        .form-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .kunbi-badge {
            background: var(--primary);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div class="header-section">
            <h1><i class="fas fa-user-circle"></i> Profile Banayein</h1>
            <p class="mb-0">Apni details bhar kar rishte dhundhein</p>
            
            <!-- Progress Bar -->
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div id="stepTitle">Personal Details</div>
        </div>

        <!-- Form Sections -->
        <div class="form-section">
            <!-- Step 1: Personal Details -->
            <div class="form-step active" id="step1">
                <h3 class="mb-4">Personal Details</h3>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Full Name *</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Apna pura naam likhein" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Age *</label>
                        <input type="number" class="form-control" id="age" placeholder="Umar" min="18" max="60" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Gender *</label>
                        <select class="form-select" id="gender" required>
                            <option value="">Select karein</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Height (cm)</label>
                        <input type="number" class="form-control" id="height" placeholder="Example: 165" min="100" max="250">
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Education *</label>
                        <select class="form-select" id="education" required>
                            <option value="">Select karein</option>
                            <option value="10th Pass">10th Pass</option>
                            <option value="12th Pass">12th Pass</option>
                            <option value="Graduate">Graduate</option>
                            <option value="Post Graduate">Post Graduate</option>
                            <option value="PhD">PhD</option>
                            <option value="Diploma">Diploma</option>
                        </select>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Profession *</label>
                        <input type="text" class="form-control" id="profession" placeholder="Naukhri ya Business" required>
                    </div>
                    
                    <div class="col-12 mb-3">
                        <label class="form-label">Annual Income</label>
                        <select class="form-select" id="income">
                            <option value="">Select karein</option>
                            <option value="0-3 Lakh">0-3 Lakh</option>
                            <option value="3-6 Lakh">3-6 Lakh</option>
                            <option value="6-10 Lakh">6-10 Lakh</option>
                            <option value="10-15 Lakh">10-15 Lakh</option>
                            <option value="15+ Lakh">15+ Lakh</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-navigation">
                    <div></div> <!-- Empty div for spacing -->
                    <button type="button" class="btn btn-primary" onclick="nextStep(2)">
                        Next <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>

            <!-- Step 2: Kunbi Specific Details -->
            <div class="form-step" id="step2">
                <h3 class="mb-4">Kunbi Samaj Details</h3>
                <div class="kunbi-badge">
                    <i class="fas fa-users"></i> Ye details rishte ke liye bahut important hain
                </div>
                
                <div class="row mt-3">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Sub-Samaj *</label>
                        <select class="form-select" id="subSamaj" required>
                            <option value="">Select karein</option>
                            <option value="Leva Patidar">Leva Patidar</option>
                            <option value="Kadava Patidar">Kadava Patidar</option>
                            <option value="Anjana Patidar">Anjana Patidar</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Gotra *</label>
                        <input type="text" class="form-control" id="gotra" placeholder="Apna gotra likhein" required>
                        <small class="text-muted">Example: Kashyap, Vashishtha, etc.</small>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Native Village *</label>
                        <input type="text" class="form-control" id="nativeVillage" placeholder="Apna gaon" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Native District *</label>
                        <input type="text" class="form-control" id="nativeDistrict" placeholder="Zilla" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Current City *</label>
                        <input type="text" class="form-control" id="currentCity" placeholder="Aap kahan rehte hain" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Kuldevta/Kuldevi</label>
                        <input type="text" class="form-control" id="kuldevta" placeholder="Family deity">
                    </div>
                </div>
                
                <div class="form-navigation">
                    <button type="button" class="btn btn-outline-secondary" onclick="prevStep(1)">
                        <i class="fas fa-arrow-left"></i> Previous
                    </button>
                    <button type="button" class="btn btn-primary" onclick="nextStep(3)">
                        Next <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>

            <!-- Step 3: Family & Preferences -->
            <div class="form-step" id="step3">
                <h3 class="mb-4">Family Details & Preferences</h3>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Father's Name</label>
                        <input type="text" class="form-control" id="fatherName" placeholder="Pita ka naam">
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Father's Occupation</label>
                        <input type="text" class="form-control" id="fatherOccupation" placeholder="Pita ka pesha">
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Family Type</label>
                        <select class="form-select" id="familyType">
                            <option value="">Select karein</option>
                            <option value="Joint">Joint Family</option>
                            <option value="Nuclear">Nuclear Family</option>
                        </select>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Brothers/Sisters</label>
                        <input type="text" class="form-control" id="siblings" placeholder="Example: 1 Brother, 2 Sisters">
                    </div>
                </div>

                <hr>
                
                <h5>Partner Preferences</h5>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Preferred Age Range</label>
                        <div class="row">
                            <div class="col-6">
                                <input type="number" class="form-control" id="prefAgeMin" placeholder="Min" min="18">
                            </div>
                            <div class="col-6">
                                <input type="number" class="form-control" id="prefAgeMax" placeholder="Max" max="60">
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Preferred Education</label>
                        <select class="form-select" id="prefEducation">
                            <option value="">Any</option>
                            <option value="Graduate+">Graduate or Above</option>
                            <option value="Post Graduate">Post Graduate</option>
                            <option value="12th Pass">12th Pass</option>
                        </select>
                    </div>
                    
                    <div class="col-12 mb-3">
                        <label class="form-label">Additional Preferences</label>
                        <textarea class="form-control" id="additionalPref" rows="3" placeholder="Koi aur requirements..."></textarea>
                    </div>
                </div>
                
                <div class="form-navigation">
                    <button type="button" class="btn btn-outline-secondary" onclick="prevStep(2)">
                        <i class="fas fa-arrow-left"></i> Previous
                    </button>
                    <button type="button" class="btn btn-success" onclick="submitProfile()">
                        <i class="fas fa-check"></i> Complete Profile
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentStep = 1;
        const totalSteps = 3;
        
        function updateProgress() {
            const progress = (currentStep / totalSteps) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update step title
            const titles = ['Personal Details', 'Kunbi Samaj Details', 'Family & Preferences'];
            document.getElementById('stepTitle').textContent = titles[currentStep - 1];
        }
        
        function showStep(step) {
            // Hide all steps
            document.querySelectorAll('.form-step').forEach(el => {
                el.classList.remove('active');
            });
            
            // Show current step
            document.getElementById('step' + step).classList.add('active');
            currentStep = step;
            updateProgress();
        }
        
        function nextStep(next) {
            if(validateStep(currentStep)) {
                showStep(next);
            }
        }
        
        function prevStep(prev) {
            showStep(prev);
        }
        
        function validateStep(step) {
            if(step === 1) {
                const required = ['fullName', 'age', 'gender', 'education', 'profession'];
                for(let field of required) {
                    if(!document.getElementById(field).value) {
                        alert('Kripya saari required details bharain');
                        document.getElementById(field).focus();
                        return false;
                    }
                }
            }
            else if(step === 2) {
                const required = ['subSamaj', 'gotra', 'nativeVillage', 'nativeDistrict', 'currentCity'];
                for(let field of required) {
                    if(!document.getElementById(field).value) {
                        alert('Kripya saari Kunbi samaj details bharain');
                        document.getElementById(field).focus();
                        return false;
                    }
                }
            }
            return true;
        }
        
        function submitProfile() {
            if(validateStep(3)) {
                // Collect all data
                const profileData = {
                    personal: {
                        name: document.getElementById('fullName').value,
                        age: document.getElementById('age').value,
                        gender: document.getElementById('gender').value,
                        height: document.getElementById('height').value,
                        education: document.getElementById('education').value,
                        profession: document.getElementById('profession').value,
                        income: document.getElementById('income').value
                    },
                    kunbi: {
                        subSamaj: document.getElementById('subSamaj').value,
                        gotra: document.getElementById('gotra').value,
                        nativeVillage: document.getElementById('nativeVillage').value,
                        nativeDistrict: document.getElementById('nativeDistrict').value,
                        currentCity: document.getElementById('currentCity').value,
                        kuldevta: document.getElementById('kuldevta').value
                    },
                    family: {
                        fatherName: document.getElementById('fatherName').value,
                        fatherOccupation: document.getElementById('fatherOccupation').value,
                        familyType: document.getElementById('familyType').value,
                        siblings: document.getElementById('siblings').value
                    },
                    preferences: {
                        ageMin: document.getElementById('prefAgeMin').value,
                        ageMax: document.getElementById('prefAgeMax').value,
                        education: document.getElementById('prefEducation').value,
                        additional: document.getElementById('additionalPref').value
                    }
                };
                
                // Save to localStorage (temporary)
                localStorage.setItem('userProfile', JSON.stringify(profileData));
                
                alert('ðŸŽ‰ Badhai Ho! Aapki Profile Successfully Ban Gayi Hai!\n\nAb aap matches dekh sakte hain.');
                
                // Redirect to matches page (we'll create this next)
                setTimeout(() => {
                    window.location.href = 'matches.html';
                }, 2000);
            }
        }
        
        // Initialize
        updateProgress();
    </script>
</body>
                          </html>
